id: freq_hopping_frame_recover
label: Frame Recover
category: '[freq_hopping]'

templates:
  imports: |
    from gnuradio import freq_hopping
    from gnuradio.freq_hopping import calc_vlen_slot_frame
  make: freq_hopping.frame_recover(${frame_len})

parameters:
  - id: frame_len
    label: Frame Length
    dtype: int
    default: 1024
    hide: none

inputs:
  - label: in
    domain: stream
    dtype: complex

outputs:
  - label: out
    domain: stream
    dtype: complex

file_format: 1